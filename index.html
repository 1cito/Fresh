<!DOCTYPE html>
<html lang="en" data-ng-app="appMain" data-ng-controller="indexController">

<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Freddy Fresh Home Page" />
	<meta name="keywords" content="dj, dee jay, freddy, fresh, freddy fresh" />
	<meta name="author" content="1cito" />

	<!-- needed for ui router -->
	<base href="/" />

	<title>{{headingCaption}}</title>

	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

	<!-- Google fonts -->
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' type='text/css' />
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' type='text/css' />

	<!-- Awesome fonts -->
	<link rel="stylesheet" type="text/css" href="styles/awesome/font-awesome.min.css" />

	<!--Bootstrap css -->
	<link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css" />

	<!-- Angular animations -->
	<link rel="stylesheet" type="text/css" href="styles/animate.css" />

	<!-- Noty styles -->
	<link rel="stylesheet" type="text/css" href="styles/noty/buttons.css" />
	<link rel="stylesheet" type="text/css" href="styles/noty/animate.css" />

	<!-- Main custom style sheet -->
	<link rel="stylesheet" type="text/css" href="styles/style.css" />

	<!-- Modernizr script -->
	<script src="scripts/misc/modernizr.js"></script>

</head>

<body>

	<div id="maincontainer">

		<!-- Header -->
		<div id="header" class="container-fluid navbar navbar-default navbar-fixed-top">
			<div class="navbar-div">

				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" ui-sref="home" title="Fresh Home"><i class="incolor fa fa-headphones fa-2x"></i></a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="link in navigationLinks" data-ng-class="{active: heading === link.Title}"><a ui-sref="{{link.Id}}">{{link.Name}}</a></li>
					</ul>
				</div>

			</div>
		</div>

		<!-- Body -->
		<div id="body" class="container ui-view-container">
			<div ui-view></div>
		</div>

		<!-- Footer -->
		<div id="footer" class="container-fluid">
			<p class="text-muted">© Copyright {{ date | date:'yyyy' }} - <a href="http://fresh.1cito.com">Freddy Fresh Inc.</a> All Rights Reserved.</p>
		</div>

	</div>

	<!-- Hidden Section-->
	<div class="hidden">

		<!-- javascript section-->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="scripts/jquery/jquery-2.1.4.min.js"></script>
		<script src="scripts/bootstrap/bootstrap.min.js"></script>
		<script src="scripts/noty/packaged/jquery.noty.packaged.min.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="scripts/misc/ie10-viewport-bug-workaround.js"></script>

		<!-- Angular js -->
		<script src="scripts/angular/angular.min.js"></script>
		<script src="scripts/angular/angular-route.min.js"></script>
		<script src="scripts/angular/angular-animate.min.js"></script>
		<script src="scripts/angular/angular-ui-router.min.js"></script>

		<!-- Main js -->
		<script src="scripts/main.js"></script>

		<!-- Application js -->
		<script src="scripts/app.js"></script>
	</div>

</body>

</html>
